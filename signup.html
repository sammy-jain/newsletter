<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  </head>
</head>
<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/phone.svg">
		</div>
		<div class="signupcontainer">
			<form action="/" method="post">
				<img class="avatar" src="img/avatar.svg">
				<h2 class="title">Sign Up</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="username"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>First Name</h5>
           		   		<input type="text" name="usernames" class="input">
           		   </div>
           		</div>
              <div class="input-div three">
           		   <div class="i">
           		    	<i class="Password"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Last Name</h5>
           		    	<input type="text" name="names" class="input">
            	   </div>
            	</div>
              <div class="input-div two">
           		   <div class="i">
           		    	<i class="email"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Email</h5>
           		    	<input type="email" name="emails" class="input">
            	   </div>
            	</div>

            	<input type="submit" class="btn" value="Sign Up" post="">
              <!-- <button type="button" name="button">Sign Up</button> -->
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
